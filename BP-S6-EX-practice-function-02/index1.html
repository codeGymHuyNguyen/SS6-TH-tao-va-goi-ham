<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(number) {
        let result;
        result = number * number;
        return result;
    }
    let inputNumber = parseInt(prompt('Input Number'));
    let alertResult = square(inputNumber);
    alert('Square of '+ inputNumber + ' is ' + alertResult);
</script>
</body>
</html>
