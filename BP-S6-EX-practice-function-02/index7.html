<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swappedNumbers(number1, number2) {
        let array = [number1,number2];
        let result;
        result = array.reverse();
        return result;
    }
    let number1 = parseInt(prompt('Input number 1'));
    let number2 = parseInt(prompt('Input number 2'));
    let result = swappedNumbers(number1,number2);
    alert(result);
</script>
</body>
</html>
